<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixels Community</title>

  <!-- Pixel font -->
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      background: #000;
    }

    /* Falling pixel style */
    .pixel {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff8000;
      opacity: 0.9;
      animation: fall linear forwards;
      filter: drop-shadow(0 0 6px #ff6600);
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    header {
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    /* Enhanced glowing logo */
    header img {
      width: 200px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 15px #ff8000);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 10px #ff8000) brightness(100%);
      }
      50% {
        filter: drop-shadow(0 0 25px #ff3300) brightness(120%);
      }
      100% {
        filter: drop-shadow(0 0 10px #ff8000) brightness(100%);
      }
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ff8000;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300;
    }

    .sectors {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    /* Premium buttons */
    .sector a, .sector button {
      display: block;
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff8000, #ff3300);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.8rem;
      letter-spacing: 1px;
      transition: 0.3s;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.6);
    }

    .sector a:hover, .sector button:hover {
      background: linear-gradient(135deg, #ff9933, #ff6600);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9), 0 0 40px rgba(255, 102, 0, 0.7);
      transform: scale(1.05);
    }

    /* Sub-options (Media Team) */
    .sub-options {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .sub-options a {
      font-size: 0.7rem;
      padding: 12px;
      background: linear-gradient(135deg, #ff8000, #ff3300);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 102, 0, 0.6);
    }

    .sub-options a:hover {
      background: linear-gradient(135deg, #ff9933, #ff6600);
      box-shadow: 0 0 16px rgba(255, 102, 0, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace logo.png with your actual logo file -->
    <img src="logo.png" alt="Pixels Logo">
    <h1>Apply Now</h1>
  </header>

  <section class="sectors">
    <div class="sector">
      <a href="https://forms.gle/jUrQn2tJMFoEUfqB7" target="_blank">HR</a>
    </div>
    <div class="sector">
      <a href="https://forms.gle/dpAo56fP9pBVKTUG7" target="_blank">Events Organizing</a>
    </div>
    <div class="sector">
      <a href="https://forms.gle/hR1ab3UDqWfFKYDZ8" target="_blank">PR</a>
    </div>
    <div class="sector">
      <a href="https://forms.gle/VqfP2CtvL2WMB6FJ8" target="_blank">Marketing</a>
    </div>

    <!-- Media Team -->
    <div class="sector">
      <button onclick="toggleMedia()">Media Team</button>
      <div class="sub-options" id="mediaOptions">
        <a href="https://forms.gle/Dd6c4uCcrY9xtUUB6" target="_blank">Photographer</a>
        <a href="https://forms.gle/zXyg8egnyqwe67LN8" target="_blank">Graphic Designer</a>
      </div>
    </div>
  </section>

  <script>
    // Falling pixel animation
    function createPixel() {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      document.body.appendChild(pixel);

      // random horizontal position
      pixel.style.left = Math.random() * window.innerWidth + 'px';
      // random size
      const size = Math.random() * 8 + 4;
      pixel.style.width = size + 'px';
      pixel.style.height = size + 'px';
      // random duration
      const duration = Math.random() * 3 + 3;
      pixel.style.animationDuration = duration + 's';

      // remove after falling
      setTimeout(() => {
        pixel.remove();
      }, duration * 1000);
    }

    // More pixels: create one every 50ms
    setInterval(createPixel, 50);

    // Toggle Media Team options
    function toggleMedia() {
      const mediaOptions = document.getElementById('mediaOptions');
      mediaOptions.style.display = mediaOptions.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
